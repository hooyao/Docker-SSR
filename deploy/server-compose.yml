version: '2'
services:
  ssr-server:
    container_name: ssr-server
    build:
      context: .
      dockerfile: ../Dockerfile
    image: ssr-libev
    volumes:
      - ./server.json:/root/config/config.json
    entrypoint: ss-server
    command: -c /root/config/config.json
    ports:
      - "19922:8338"